<div class="flex justify-center items-center min-h-screen w-full">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
        <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">Acceder a tu cuenta</h2>
        <form (ngSubmit)="login(forulario)" #forulario="ngForm">
            <!-- Email Input -->
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Ingrese su email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition duration-300 ease-in-out" 
                    required />
            </div>

            <!-- Password Input -->
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Ingrese su contrase√±a</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 transition duration-300 ease-in-out" 
                    required />
            </div>

            <!-- Remember Me Checkbox -->
            <div class="flex items-start mb-5">
                <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-3 focus:ring-indigo-300" />
                <label for="remember" class="ms-2 text-sm font-medium text-gray-700">Recordarme</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full text-white bg-gradient-to-r from-indigo-500 to-blue-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 transition duration-300 ease-in-out">
                Ingresar
            </button>
        </form>
    </div>
</div>
